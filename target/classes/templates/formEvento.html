<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <style>
    body {
      background-color: #BDB3FF;
    }

    .container {
      background-color: #DFE9FF;
      border: 0.1px solid black;
      border-radius: 15px;
      ;
      padding: 25px;
      margin-top: 45px;
      margin-bottom: 45px;
      width: 50%;

    }

    #botao {
      margin-right: 35px;

    }
  </style>
  <title>Formulário de cadastro</title>
  <script type="text/javascript">

    function validarNome() {
      var nome = document.getElementById("nome").value;
      var erroNoNome = document.getElementById("erroNoNome");

      if (nome == "") {
        erroNoNome.innerHTML = 'Preencha o campo nome!';
        return false;
      } 
      if (nome.length < 3) {
        erroNoNome.innerHTML = 'Insira seu nome corretamente';
        return false;
      }
      if (nome.length > 40) {
        erroNoNome.innerHTML = 'Nome não pode ter mais que 40 caracteres';
        return false;
      }
      return true;
    }

    function validarEmail() {
      if (document.getElementById("email").value.indexOf('@') == -1 || 
          document.getElementById("email").value.indexOf('.') == -1) {
        erroNoEmail.innerHTML = 'Insira o email corretamente';
        return false;
      }
      return true;
    }
    function validarSenha() {
      var senha = document.getElementById("senha").value;
      var senha2 = document.getElementById("confirmarSenha").value;

      var erroNaSenha = document.getElementById("erroNaSenha");

      if(senha.length < 8){
        erroNaSenha.innerHTML = 'Use 8 caracteres ou mais para sua senha';
        return false;
      }
      if(senha.length > 21) {
        erroNaSenha.innerHTML = 'Senha não pode ter mais que 21 caracteres';
        return false;
      }
      if(senha != senha2){
        erroNaSenha.innerHTML = 'Senhas não coincidem';
        return false;
      }
      return true;
    }
      function validar(){
      return validarNome() && validarEmail() && validarSenha();
      }
  </script>
</head>

<body>
  <div class="container">
    <form name="form" action="index.html" onsubmit="return validar()" method="POST">
      <div class="form-group row">
        <label for="nome" class="col-sm-2 col-form-label">Nome</label>
        <div class="col-sm-6">
          <input type="text" class="form-control" id="nome" name="nome" placeholder="Nome">
          <small id="erroNoNome"></small>
        </div>
      </div>
      <div class="form-group row">
        <label for="email" class="col-sm-2 col-form-label">Email</label>
        <div class="col-sm-6">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email">
          <small id="erroNoEmail"></small>
        </div>
      </div>
      <div class="form-group row">
        <label for="form-senha" class="col-sm-2 col-form-label">Senha</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="senha" name="senha" placeholder="Senha">
          <small id="erroNaSenha"></small>
        </div>
      </div>
      <div class="form-group row">
        <label for="inputPassword3" class="col-sm-2 col-form-label">Confirmar</label>
        <div class="col-sm-6">
          <input type="password" class="form-control" id="confirmarSenha" placeholder="Confirmar senha">
        </div>
      </div>
      <fieldset class="form-group">
        <div class="row">
          <legend class="col-form-label col-sm-2 pt-0">Módulo</legend>
          <div class="col-sm-10">
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="opcao1" checked>
              <label class="form-check-label" for="gridRadios1">
                1º Módulo
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="opcao2">
              <label class="form-check-label" for="gridRadios2">
                2º Módulo
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="opcao2">
              <label class="form-check-label" for="gridRadios2">
                3º Módulo
              </label>
            </div>
          </div>
        </div>
      </fieldset>
      <div class="form-group row">
        <div class="col-sm-2">Disciplinas</div>
        <div class="col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck1">
            <label class="form-check-label" for="gridCheck1">
              Programação web II
            </label>

          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck2">
            <label class="form-check-label" for="gridCheck2">
              Adm. de serviços web
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="gridCheck3">
            <label class="form-check-label" for="gridCheck3">
              Programação mobile
            </label>
          </div>

        </div>
      </div>
      <br>
      <div class="form-group row">
        <div class="col-sm-10">
          <button id="botao" type="submit" class="btn btn-success" onclick="return validar()">Validar</button>
          <button id="botao" type='reset' class="btn btn-danger" value="limpar">Limpar</button>
        </div>

      </div>
    </form>
  </div>
  <!-- JavaScript (Opcional)  -->
  <!-- jQuery primeiro, depois Popper.js, depois Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
